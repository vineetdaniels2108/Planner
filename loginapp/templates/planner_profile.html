<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body id="center">
    <div>
        <h1>Welcome {{ user.first_name }} {{ user.last_name }} !</h1>
        <h3>Update your profile</h3>
    </div>

    <div>
        <form action="/create_planner_profile" method="POST">
            {% csrf_token %}
            <label for="destination">Destination Served</label>
            <select name="destination" id="destination">
                <option value="cartagena">Cartagena</option>
                <option value="Vancouver">Vancouver</option>
                <option value="sanfrancisco">San Francisco</option>
                <option value="losangeles">Los Angeles</option>
            </select>
            <label for="months">Months Available</label>
            <select name="months" id="months" multiple>
                <option value="January">January</option>
                <option value="Feb">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label for="budgets">Budgets Served</label>
            <select name="budgets" id="budgets">
                <option value="low">Low - Between 1-10K</option>
                <option value="medium">Medium - Between 10-25K</option>
                <option value="high">High - Between 25 -50K</option>
                <option value="luxury">Luxury - Between 50-100K</option>
            </select>
            <input type="submit" name="submit" id="submit" value="Update">
        </form>
    </div>
</body>
</html>
